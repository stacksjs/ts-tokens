name: Releaser

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  npm:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ env.VERSION }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Use Cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Build All Packages
        run: bun run build

      - name: Compile CLI Binaries
        run: cd packages/ts-tokens && bun run compile:all

      - name: Zip Binaries
        run: |
          cd packages/ts-tokens/bin
          for f in tokens-linux-x64 tokens-linux-arm64 tokens-darwin-x64 tokens-darwin-arm64; do
            [ -f "$f" ] && zip "${f}.zip" "$f"
          done
          [ -f "tokens-windows-x64.exe" ] && zip "tokens-windows-x64.zip" "tokens-windows-x64.exe"

      - name: Publish to npm
        run: |
          cd packages/ts-tokens && bun publish --access public --provenance
          cd ../react && bun publish --access public --provenance
          cd ../vue && bun publish --access public --provenance
        env:
          BUN_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Create GitHub Release
        id: create_release
        uses: stacksjs/action-releaser@v1.2.9
        with:
          files: |
            ./packages/ts-tokens/bin/tokens-linux-x64.zip
            ./packages/ts-tokens/bin/tokens-linux-arm64.zip
            ./packages/ts-tokens/bin/tokens-windows-x64.zip
            ./packages/ts-tokens/bin/tokens-darwin-x64.zip
            ./packages/ts-tokens/bin/tokens-darwin-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
