name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Use cached node_modules
        uses: actions/cache@v5.0.3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Use cached node_modules
        uses: actions/cache@v5.0.3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Typecheck
        run: bun --bun run typecheck

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Use cached node_modules
        uses: actions/cache@v5.0.3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Unit Test
        run: bun test --coverage 2>&1 | tee coverage-output.txt

      - name: Check Coverage Threshold
        run: |
          if grep -q "All files" coverage-output.txt; then
            LINE_COV=$(grep "All files" coverage-output.txt | awk '{print $4}' | tr -d '%')
            echo "Line coverage: ${LINE_COV}%"
            THRESHOLD=50
            if [ "$(echo "${LINE_COV} < ${THRESHOLD}" | bc -l)" -eq 1 ]; then
              echo "::error::Line coverage ${LINE_COV}% is below threshold ${THRESHOLD}%"
              exit 1
            fi
            echo "Coverage ${LINE_COV}% meets threshold ${THRESHOLD}%"
          else
            echo "Coverage report not found â€” skipping threshold check"
          fi

  publish-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Use cached node_modules
        uses: actions/cache@v5.0.3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Publish Commit
        run: bunx pkg-pr-new publish './packages/ts-tokens' './packages/react' './packages/vue'
